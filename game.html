<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Goloya - Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="gui">
        <div class="box info-box" id="myInfoBox">
            <p><span id="myName">Name</span> - <span id="myRace">Race</span> <span id="mySchool">School</span></p>
            <div class="info-row">
                <p class="ly">Endurance: <span id="myCurrentEP">10</span> / <span id="myMaxEP">10</span></p>
                <p class="lb">Mana: <span id="MyCurrentMP">10</span> / <span id="myMaxMP">10</span></p>
            </div>

        </div>
        <div class="box spell-box" id="mySpellBox">
            <div class="slot"><h4 id="slot1Text">Healing Light</h4></div>
            <div class="slot"><h4 id="slot2Text">Divination</h4></div>
            <div class="slot"><h4 id="slot3Text">Fire Blast</h4></div>
            <div class="slot"><h4 id="slot4Text">Meditation</h4></div>
        </div>

    </div>
    <script src="gui.js"></script>
  </body>
</html>
